<!DOCTYPE html>
<html>
  <head>
    <title>Pingmergency - Emergency App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="font-sans">
    <header class="bg-red-600 text-white py-4 px-8 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Pingmergency</h1>
      <nav>
        <ul class="flex">
          <li><a href="#" class="text-white hover:text-gray-200">Home</a></li>
          <li><a href="#" class="text-white hover:text-gray-200">About</a></li>
          <li><a href="#" class="text-white hover:text-gray-200">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="p-4">
      <section class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Track Your Location</h2>
        <div id="location">
          <button id="track-location-btn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition duration-300">Track My Location</button>
          <p class="mt-2">Your current location: <span id="current-location"></span></p>
      </div>
      </section>
      <section class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Emergency Contact</h2>
        <form id="emergency-contact-form" class="max-w-md">
          <label for="name" class="mt-2">Name:</label>
          <input type="text" id="name" name="name" required class="p-2 border border-gray-300 rounded focus:outline-none focus:border-red-600">

          <label for="phone" class="mt-2">Phone Number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required class="p-2 border border-gray-300 rounded focus:outline-none focus:border-red-600">

          <label for="email" class="mt-2">Email:</label>
          <input type="email" id="email" name="email" required class="p-2 border border-gray-300 rounded focus:outline-none focus:border-red-600">

          <label for="allergies" class="mt-2">Allergies:</label>
          <input type="text" id="allergies" name="allergies" class="p-2 border border-gray-300 rounded focus:outline-none focus:border-red-600">

          <label for="blood-type" class="mt-2">Blood Type:</label>
          <input type="text" id="blood-type" name="blood-type" class="p-2 border border-gray-300 rounded focus:outline-none focus:border-red-600">

          <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded mt-4 hover:bg-red-700 transition duration-300">Save</button>
        </form>
      </section>
      <section>
        <h2 class="text-2xl font-bold mb-4">Emergency Services</h2>
        <div id="emergency-services">
          <button class="emergency-service-btn bg-red-600 text-white px-4 py-2 rounded mr-4 hover:bg-red-700 transition duration-300">call police</button>
        
        </div>
      </section>
    </main>
    <footer class="bg-gray-900 text-white py-4 text-center">
      <p>&copy; 2024 Pingmergency</p>
    </footer>
    <script src="script.js"></script>
  </body>
  <script>
    document.getElementById("track-location-btn").addEventListener("click", function() {
        // Redirect to the Google Maps page
        window.location.href = "https://maps.app.goo.gl/GngRpPA8FgoTh67D8";
    });
</script>
</html>
